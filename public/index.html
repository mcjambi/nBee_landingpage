      }
    </style>

    <script>
      var inactivityTime = function () {
        var require_login = document.getElementById('require_login');
        var time;
        // DOM Events
        document.onmousemove = resetTimer;
        document.onkeydown = resetTimer;

        function logout() {
          require_login.style.width = '100%';
          require_login.style.height = '100%';
        }

        function resetTimer() {
            clearTimeout(time);
            time = setTimeout(logout, 260000);
        }
        resetTimer();
      };
      window.onload = function() {
          inactivityTime();
      }
    </script>
